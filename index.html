<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>

    <!-- bootstrap v4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- CSS -->
  <link rel="stylesheet" href="styles.css">


  
</head>

<body>
  <h1 id="level-title">Press button to Start</h1>


  <div class="container">
    <div class="row">
      <div class="col-12">

        <div type="button" id="green" class="game-btn green">

        </div>
        <div type="button" id="red" class="game-btn red">

        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-12">

        <div type="button" id="yellow" class="game-btn yellow">

        </div>
        <div type="button" id="blue" class="game-btn blue">

        </div>

      </div>
    </div>

    <div type="button" id="start-button" class="start-btn">START</div>
  </div>
  <!-- jQuery script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- javascript file-->
<script src="game.js" charset="utf-8"></script>
</body>

</html>
